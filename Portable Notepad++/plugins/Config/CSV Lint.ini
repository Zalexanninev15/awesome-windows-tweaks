; CSV Lint settings file

[Analyze]
; Maximum amount of decimals for decimal values, if a value has more then it's considered a text value. Applies to both autodetecting datatypes and validating data.
DecimalDigitsMax=20
; Decimal values must have leading zero, set to false to accept values like .5 or .01
DecimalLeadingZero=True
; Error tolerance percentage, when analyzing allow X % errors. For example when a column with a 1000 values contains all integers except for 9 or fewer non-integer values, then it's still interpreted as an integer column.
ErrorTolerance=1
; Maximum amount of digits for integer values, if a value has more then it's considered a text value. Applies to both autodetecting datatypes and validating data. Useful to distinguish (bar)codes and actual numeric values.
IntegerDigitsMax=12
; Maximum unique values when reporting or detecting coded values, if column contains more than it's not reported.
UniqueValuesMax=15
; When detecting or validating date or datetime values, years larger than this value will be considered as out-of-range.
YearMaximum=2050
; When detecting or validating date or datetime values, years smaller than this value will be considered as out-of-range.
YearMinimum=1900

[Edit]
; Maximum year for two digit year date values. For example, when set to 2024 the year values 24 and 25 will be interpreted as 2024 and 1925. Set as SysYear for current year.
TwoDigitYearMax=SysYear

[General]
; Detect columns automatically, uncheck this option to manually set the column separator and header names parameters before detecting column datatypes.
AutoDetectColumns=True
; Default quote escape character when quotes exists inside text
DefaultQuoteChar="
; Default font for text boxes in CSV Lint docking window. Changing the font requires closing and opening the CSV docked window.
FontDock=Courier New, 11.25pt
; Keyword for empty values or null values in the csv data, case-sensitive.
NullValue=NaN
; Include separator in syntax highlighting colors. Set to false and the separator characters are not colored.
SeparatorColor=False
; Preferred characters when automatically detecting the separator character. For special characters like tab, use \t or \u0009.
Separators=,;\t|
; Transparent cursor line, changing this setting will require a restart of Notepad++.
TransparentCursor=True
; Trim values before analyzing or editing, only applies to csv because for fixed width data it is always trimmed internally.
TrimValues=True

[UserPref]
; Maximum records per SQL insert batch, minimum batch size is 10.
DataConvertBatch=1000
; Data convert, SQL tablename or XML tag name.
DataConvertName=
; Convert data to SQL, database type mySQL, MS-SQL or PostgreSQL (0, 1 or 2).
DataConvertSQL=0
; Data convert, convert to type.
DataConvertType=0
; Detect columns, contains header names.
DetectColumnHeader=False
; Detect columns, contains separator character.
DetectColumnSep=,
; Detect columns, fixed width column positions, absolute positions and comma separated.
DetectColumnWidths=
; Edit column, pad with character.
EditColPad=0
; Edit column, pad with character count.
EditColPadLength=10
; Edit colun, replace with value.
EditColReplace=xyz
; Edit column, search for value.
EditColSearch=abc
; Metadata generate type.
MetadataType=0
; Reformat dataset, column separator.
ReformatColSep=;
; Reformat dataset, date format.
ReformatDateFormat=yyyy-MM-dd
; Reformat dataset, decimal separator.
ReformatDecSep=.
; Reformat dataset, checkbox options.
ReformatOptions=1;
; Reformat dataset, apply quotes option.
ReformatQuotes=0
; Reformat dataset, replace carriage return line feeds with this string value.
ReformatReplaceCrLf=<br>
; Sort data, sort ascending.
SortAscending=True
; Sort data, selected column name.
SortColName=
; Split column, split on character.
SplitChar=/
; Split column, selected column name.
SplitColName=
; Split column, selected option.
SplitOption=0
; Split column, split on position.
SplitPos=3
; Split column, remove original column.
SplitRemoveOrg=False
; Count unique values, list of selected columns.
UniqueColumns=
; Count unique values, sort ascending or descending.
UniqueSortAsc=False
; Count unique values, sort result.
UniqueSortBy=True
; Count unique values, sort by value or count.
UniqueSortValue=False
